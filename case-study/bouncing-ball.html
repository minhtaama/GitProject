<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="info">
            <img id="logo" src="source/logo.png" alt="source/logo.png">
            <div id="text">
                <p id="level">LOREM IPSUM</p>
                <p id="score">LOREM IPSUM</p>
                <p id="balls">LOREM IPSUM</p>
            </div>
        </div>
        <canvas id="canvas" width="960" height="1024"></canvas>
        <div id="buttons">
            <canvas id="left" width="96" height="96"></canvas>
            <canvas id="fire" width="96" height="96"></canvas>
            <canvas id="right" width="96" height="96"></canvas>
        </div>
        <button id="btn">PLAY</button>
    </div>
</body>
<script src="script/main.js"></script>
<script src="script/source.js"></script>
<script src="script/game-class.js"></script>
<script src="script/balls-class.js"></script>
<script src="script/pad-class.js"></script>
<script src="script/targets-class.js"></script>
<script src="script/powers-class.js"></script>
<script src="script/levels.js"></script>
</html>
