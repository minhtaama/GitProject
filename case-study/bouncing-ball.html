<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="info">
            <h1><img id="logo" src="source/logo.png" alt="source/logo.png"></h1>
            <div id="text">
                <h3 id="score">LOREM IPSUM</h3>
            </div>
        </div>
        <div id="content">
            <canvas id="canvas" width="960" height="1024"></canvas>
            <div id="buttons">
                <canvas id="left" width="96" height="96"></canvas>
                <canvas id="fire" width="96" height="96"></canvas>
                <canvas id="right" width="96" height="96"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
