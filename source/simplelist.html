<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            font-family: 'Lucida Grande', 'Lucida Sans Unicode', Tahoma, sans-serif;
        }
        .nation {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul type="dot">
        <li><span class="nation">Việt Nam</span>
            <ol type="1">
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
        <li><span class="nation">Hoa Kỳ</span>
            <ol>
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
            </ol>
        </li>
        <li><span class="nation">Trung Quốc</span>
            <ol>
                <li>Beijing</li>
                <li>Chongqing</li>
                <li>Shanghai</li>
                <li>Tianjin</li>
            </ol>
        </li>
    </ul>
</body>
</html>
