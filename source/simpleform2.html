<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
    <form method="post" action="" id="identity">
        <p>Họ và tên</p>
        <input type="text" name="fullname" size="40" maxlength="40">
        <p>Email</p>
        <input type="text" name="email" placeholder="youremail@example.com" size="40" maxlength="40">
        <p>Số điện thoại:</p>
        <input type="number" name="phone" size="40" maxlength="12">
        <p>Giới tính</p>
        <input type="radio" name="gender" value="male" required>Nam<br>
        <input type="radio" name="gender" value="female" required>Nữ<br>
        <p><input type="submit" value="Đăng ký"></p>
    </form>
</body>
</html>
