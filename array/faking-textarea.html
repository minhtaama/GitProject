<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hãy nhập đoạn văn fake vào đây</h1>
    <br>
    <input id="input">
    <br>
    <h1>Sau đó thử nhập văn bản vào đây</h1>
    <br>
    <textarea name="txt" id="fakeInput" cols="30" rows="10"></textarea>
</body>
<script>
    document.getElementById("fakeInput").addEventListener("keypress",() => {
        let word = document.getElementById("input").value;
        let arr = word.split("");
        function fakeInput() {
            let currLength = document.getElementById("fakeInput").value.length;
            if (currLength > 0) {
                document.getElementById("fakeInput").value = "";
                if (currLength <= arr.length) {
                    for (let i = 0; i<currLength; i++){
                        document.getElementById("fakeInput").value += arr[i];
                    }
                }
            }
        }
        setTimeout(fakeInput,1);
    })
</script>
</html>
